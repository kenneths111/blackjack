name: Deploy backend to AWS Elastic Beanstalk
on:
  push:
    branches:
      - main

env:
  # Update this common config
  DIRECTORY: backend

jobs:
  deploy_backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up environment variables
        env:
          DB_HOST: awseb-e-tvuzacvsdi-stack-awsebrdsdatabase-l2admlwabrgm.c4kcuqi0xnbf.ap-southeast-1.rds.amazonaws.com
          DB_PORT: 5432
          DB_USER: postgresadmin
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_DATABASE: ebdb
        run: |
          echo "DB_HOST=$DB_HOST" >> $GITHUB_ENV
          echo "DB_PORT=$DB_PORT" >> $GITHUB_ENV
          echo "DB_USER=$DB_USER" >> $GITHUB_ENV
          echo "DB_PASSWORD=$DB_PASSWORD" >> $GITHUB_ENV
          echo "DB_DATABASE=$DB_DATABASE" >> $GITHUB_ENV

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: BlackJack
          environment_name: BlackJack-env
          version_label: ${{ github.sha }}
          region: ap-southeast-1
          deployment_package: deploy.zip
          wait_for_environment_recovery: 480 # 8 minutes

